  <form>
  <p>Do you prefer cats or dogs?</p>
    <label for="dogs">Dogs</label>
    <input type="radio" name="petChoice" id="dogs" value="DOGS">
    <label for="cats">Cats</label>
    <input type="radio" name="petChoice" id="cats" value="CATS">
    <p>What is your favorite color?</p>
    <select name="favColor" id="color">
      <option>Red</option>
      <option>Blue</option>
      <option>Yellow</option>
    </select>
    <p>Comments</p>
    <textarea name="color" id="" cols="30" rows="10"></textarea>
